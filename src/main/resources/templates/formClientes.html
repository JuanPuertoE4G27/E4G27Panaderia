<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Clientes</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	<div class="container mt=4">
		<form th:action="@{/saveCliente}" th:object=${cliente} method="post">
			<div class="card">
				<div class="card-header text-center">
					<h2>Módulo Clientes</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col">
							<label for="InputCedula" class="form-label">Cédula</label>
							<input th:field="*{Cedula_Cli}" type="text" class="form-control" id="InputCedula" />
						</div>
						<div class="col">
							<label for="InputNombre" class="form-label">Nombre</label>
							<input th:field="*{Nombre_Cli}" type="text" class="form-control" id="InputNombre" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="InputDireccion" class="form-label">Dirección</label>
							<input th:field="*{Direccion_Cli}" type="text" class="form-control" id="InputDireccion" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<label for="InputTelefono" class="form-label">Teléfono</label>
							<input th:field="*{Telefono_Cli}" type="text" class="form-control" id="InputTelefono" />
						</div>
						<div class="col-md-7">
							<label for="InputCorreo" class="form-label">Correo Electrónico</label>
							<input th:field="*{Correo_Cli}" type="text" class="form-control" id="InputCorreo" />
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Guardar</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
