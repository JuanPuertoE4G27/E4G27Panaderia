<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Productos</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	<div class="container mt=4">
		<form th:action="@{/saveProducto}" th:object=${producto} method="post">
			<div class="card">
				<div class="card-header text-center">
					<h2>Módulo Productos</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-5">
							<label for="InputCodigo" class="form-label">Código</label>
							<input th:field="*{Codigo_Prod}" type="text" class="form-control" id="InputCodigo">
						</div>
						<div class="col-md-7">
							<label for="InputNombre" class="form-label">Nombre</label>
							<input th:field="*{Nombre_Prod}" type="text" class="form-control" id="InputNombre" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="InputNIT" class="form-label">NIT Proveedor</label>
							<input th:field="*{NIT_Prov}" type="text" class="form-control" id="InputNIT" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<label for="InputPrecioCompra" class="form-label">Precio Compra</label>
							<input th:field="*{Precio_Compra}" type="text" class="form-control" id="InputPrecioCompra" />
						</div>
						<div class="col-md-4">
							<label for="InputIVACompra" class="form-label">IVA Compra</label>
							<input th:field="*{IVA_Compra}" type="text" class="form-control" id="InputIVACompra" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="InputPrecioVenta" class="form-label">Precio Venta</label>
							<input th:field="*{Precio_Venta}" type="text" class="form-control" id="InputPrecioVenta" />
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Guardar</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
