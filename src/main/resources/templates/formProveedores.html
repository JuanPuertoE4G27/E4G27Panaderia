<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Proveedores</title>
<!-- CSS only -->

<!-- Bootstrap uso internet -->
<!--
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

<!--  Bootstrap uso JAR -->
<link
	href="/webjars/bootstrap/5.1.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	<div class="container mt=4">
		<form th:action="@{/saveProveedor}" th:object=${proveedor} method="post">
			<div class="card">
				<div class="card-header text-center">
					<h2>Módulo Proveedores</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-5">
							<label for="InputNIT" class="form-label">NIT</label>
							<input th:field="*{NIT_Prov}" type="text" class="form-control" id="InputNIT" />
						</div>
						<div class="col-md-7">
							<label for="InputNombre" class="form-label">Nombre</label>
							<input th:field="*{Nombre_Prov}" type="text" class="form-control" id="InputNombre" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="InputDireccion" class="form-label">Dirección</label>
							<input th:field="*{Direccion_Prov}" type="text" class="form-control" id="InputDireccion" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-7">
							<label for="InputTelefono" class="form-label">Teléfono</label>
							<input th:field="*{Telefono_Prov}" type="text" class="form-control" id="InputTelefono" />
						</div>
						<div class="col-md-5">
							<label for="InputCiudad" class="form-label">Ciudad</label>
							<input th:field="*{Ciudad_Prov}" type="text" class="form-control" id="InputCiudad" />
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Guardar</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
