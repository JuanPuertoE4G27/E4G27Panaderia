<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Usuarios</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	<div class="container mt=4">
		<form th:action="@{/saveUsuario}" th:object=${usuario} method="post">
			<div class="card">
				<div class="card-header text-center">
					<h2>Módulo Usuarios</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col">
							<label for="InputCedula" class="form-label">Cédula</label>
							<input th:field="*{Cedula_Usu}" type="text" class="form-control" id="InputCedula">
						</div>
						<div class="col">
							<label for="InputNombre" class="form-label">Nombre</label>
							<input th:field="*{Nombre_Usu}" type="text" class="form-control" id="InputNombre" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="InputCorreo" class="form-label">Correo Electrónico</label>
							<input th:field="*{Correo_Usu}" type="text" class="form-control" id="InputCorreo" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="InputUsuario" class="form-label">Usuario</label>
							<input th:field="*{Usuario}" type="text" class="form-control" id="InputUsuario" />
						</div>
						<div class="col">
							<label for="InputPassword" class="form-label">Password</label>
							<input th:field="*{Clave_Usu}" type="text" class="form-control" id="InputPassword" />
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Guardar</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
