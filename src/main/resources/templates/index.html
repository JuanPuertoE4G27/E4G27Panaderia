<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogIn</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Bienvenid@s a la Panadería</h1>
	
	<div class="container mt=6">
		<form th:action="@{/logIn}" method="post">
			<div class="card mx-auto" style="width: 25rem;">
				<div class="card-header text-center">
					<h2>LogIn</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col">
							<label for="LogInUsuario" class="form-label">Usuario</label>
							<input type="text" name="Usuario" class="form-control" id="LogInUsuario">
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="LogInClave" class="form-label">Contraseña</label>
							<input type="text" name="Clave_Usu" class="form-control" id="LogInClave">
						</div>
					</div>
					<div th:if="${#request.getParameter('error')}">Usuario y/o Contraseña no válidos</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-success">
					<i class="fas fa-check"></i> Aceptar</button>
					<button type="reset" class="btn btn-secondary">
					<i class="fas fa-times"></i> Cancelar</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
