<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Módulo Clientes</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	
	<h2>LISTA DE CLIENTES</h2>
	
	<div class="container mt=4">
		<a th:href="@{/newCliente}" class="btn btn-primary">
		<i class="fas fa-plus-circle"></i> Nuevo</a><br><br>
		<table class="table table-warning table-hover table-bordered">
			<thead>
				<tr>
					<th scope="col">CÉDULA</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">DIRECCIÓN</th>
					<th scope="col">TELÉFONO</th>
					<th scope="col">CORREO</th>
					<th scope="col">ACCIÓN</th>
					<th scope="col">ACCIÓN</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${clientes}">
					<td th:text="${c.Cedula_Cli}"></td>
					<td th:text="${c.Nombre_Cli}"></td>
					<td th:text="${c.Direccion_Cli}"></td>
					<td th:text="${c.Telefono_Cli}"></td>
					<td th:text="${c.Correo_Cli}"></td>
					<td>
						<a th:href="@{/editarCliente/}+${c.Cedula_Cli}" class="btn btn-warning">
						<i class="fas fa-edit"></i> Editar</a>
					</td>
					<td>
						<a th:onclick="eliminarCliente([[${c.Cedula_Cli}]])" class="btn btn-danger">
						<i class="fas fa-trash-alt"></i> Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
