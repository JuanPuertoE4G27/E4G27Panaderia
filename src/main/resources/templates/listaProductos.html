<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Módulo Productos</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	
	<h2>LISTA DE PRODUCTOS</h2>
	
	<div class="container mt=4">
		<a th:href="@{/newProducto}" class="btn btn-primary">
		<i class="fas fa-plus-circle"></i> Nuevo</a><br><br>
		<table class="table table-warning table-hover table-bordered">
			<thead>
				<tr>
					<th scope="col">CÓDIGO</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">NIT PROVEEDOR</th>
					<th scope="col">PRECIO COMPRA</th>
					<th scope="col">IVA COMPRA</th>
					<th scope="col">PRECIO VENTA</th>
					<th scope="col">EDITAR</th>
					<th scope="col">ELIMINAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${producto}">
					<td th:text="${p.Codigo_Prod}"></td>
					<td th:text="${p.Nombre_Prod}"></td>
					<td th:text="${p.NIT_Prov}"></td>
					<td th:text="${p.Precio_Compra}"></td>
					<td th:text="${p.IVA_Compra}"></td>
					<td th:text="${p.Precio_Venta}"></td>
					<td>
						<a th:href="@{/editarProducto/}+${p.Codigo_Prod}" class="btn btn-warning">
						<i class="fas fa-edit"></i></a>
					</td>
					<td> 
						<a th:onclick="eliminarProducto([[${p.Codigo_Prod}]])" class="btn btn-danger">
						<i class="fas fa-trash-alt"></i></a>
        			</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
