<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ventas por Cliente</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	
	<h2>VENTAS POR CLIENTE</h2>
	
	<div class="container mt=4 table-responsive-lg">
		<table class="table table-warning table-hover table-bordered">
			<thead>
				<tr>
					<th scope="col">CÓDIGO VENTA</th>
					<th scope="col">CÉDULA CLIENTE</th>
					<th scope="col">VALOR VENTA</th>
					<th scope="col">VALOR IVA</th>
					<th scope="col">VALOR TOTAL</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r:${reportes}">
					<td th:text="${r.Codigo_Vta}"></td>
					<td th:text="${r.Cedula_Cli_Vta}"></td>
					<td th:text="${r.valor_Vta}"></td>
					<td th:text="${r.valor_IVA}"></td>
					<td th:text="${r.valor_Total}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
