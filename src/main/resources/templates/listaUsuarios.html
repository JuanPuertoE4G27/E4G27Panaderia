<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Módulo Usuarios</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header th:replace="plantilla/template :: header"> </header><br>
	
	<h2>LISTA DE USUARIOS</h2>
	
	<div class="container mt=4 table-responsive-lg">
		<a th:href="@{/newUsuario}" class="btn btn-primary">
		<i class="fas fa-plus-circle"></i> Nuevo</a><br><br>
		<table class="table table-warning table-hover table-bordered">
			<thead>
				<tr>
					<th scope="col">CÉDULA</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">CORREO</th>
					<th scope="col">USUARIO</th>
					<th scope="col">PASSWORD</th>
					<th scope="col">EDITAR</th>
					<th scope="col">ELIMINAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u:${usuarios}">
					<td th:text="${u.Cedula_Usu}"></td>
					<td th:text="${u.Nombre_Usu}"></td>
					<td th:text="${u.Correo_Usu}"></td>
					<td th:text="${u.Usuario}"></td>
					<td th:text="${u.Clave_Usu}"></td>
					<td>
						<a th:href="@{/editarUsuario/}+${u.Cedula_Usu}" class="btn btn-warning">
						<i class="fas fa-edit"></i></a>
					</td>
					<td> 
						<a th:onclick="eliminarUsuario([[${u.Cedula_Usu}]])" class="btn btn-danger">
						<i class="fas fa-trash-alt"></i></a>
        			</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/funciones.js"></script>
	<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
</body>
</html>
